{{ __SELF__.settings.text_top_form|raw}}

<form id="simpleContactForm" data-request="{{ __SELF__ }}::onFormSubmit" class="row section-title">

    <div id="simple_contact_flash_message"></div>
	
	<div class="col-md-4">
		<h2>
			Nous
			<br />
			Contacter
		</h2>
		<p>
			Afin de mieux répondre à vos attentes, merci de remplir le formulaire ci-dessous.
		</p>
	</div>
	
	<div class="col-md-4 content">
	
	    <div class="form-group">
	        <input type="text" id="name" name="name" placeholder="Nom & prénom" class="form-control" >
	    </div>
	
	    <div class="form-group">
	        <input type="email" id="email" name="email" placeholder="Adresse email" class="form-control" >
	    </div>
	
	    {% if(__SELF__.properties.phoneEnabled) %}
	        <div class="form-group">
	            <input type="text" id="phone" name="phone" placeholder="Téléphone" class="form-control">
	        </div>
	    {% endif %}
	
	    <div class="form-group">
	        <select name="function" id="function" name="function" class="form-control">
    			<option value="" disabled selected>Vous êtes :</option>
	            <option value="Etudiant">Etudiant</option>
	            <option value="Professionnel">Professionnel</option>
	            <option value="Curieux">Curieux</option>
	        </select>
	    </div>
	    
    </div>

	<div class="col-md-4 content">
		
	    <div class="form-group">
	        <input type="text" id="subject" name="subject" placeholder="Objet du message" class="form-control" >
	        <!-- <select name="subject" id="subject" name="subject" class="form-control">
	            <option value="Information">Demande d'information</option>
	            <option value="Candiadature">Candidature</option>
	            <option value="Contact">Prise de contact</option>
	            <option value="Professionnel">Information professionnel</option>
	            <option value="Partenariat">Demande de partenariat</option>
	            <option value="Autre">Autre</option>
	        </select> -->
	    </div>
	
	    <div class="form-group">
	        <textarea id="message" name="message" placeholder="Votre message" class="form-control"></textarea>
	    </div>
	
	    <!-- Injecting reCaptcha if enabled -->
	    {% if(__SELF__.settings.recaptcha_enabled) %}
	        <div class="form-group">
	            <div class="g-recaptcha" data-sitekey="{{__SELF__.settings.recaptcha_site_key}}"></div>
	        </div>
	    {% endif %}
	    <!-- End reCaptcha -->
	
	    <button id="simpleContactSubmitButton"
	            type="submit" class="btn btn-default">
	        	Envoyer
	    </button>
	    
	</div>

</form>
